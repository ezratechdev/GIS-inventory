<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <title>Password Reset</title>
</head>
<body>
    <div class="main">
        <form id="passwordResetForm">
            <input type="password" name="oldPass" placeholder="Enter old password" required> <br>
            <input type="password" name="newPass" placeholder="Enter new password" required> <br>
            <input type="password" name="conPass" placeholder="Confirm new password" required> <br>
            <button type="submit">Reset Password</button> <br>
            <a href="../index.html">Go Home</a>
        </form>
    </div>
    <script src="./reset.js"></script>
</body>
</html>
